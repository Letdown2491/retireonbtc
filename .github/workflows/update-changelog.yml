name: Update Changelog

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: read

jobs:
  changelog:
    # Avoid loops if the bot commits the changelog
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    concurrency:
      group: update-changelog
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # need full history for git log/iter

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install script deps
        run: pip install gitpython python-dateutil

      - name: Generate/Update CHANGELOG.md
        run: python .github/scripts/update_changelog.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain CHANGELOG.md)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore(changelog): update for $(date -u +%Y-%m-%d)"
            git push
          else
            echo "No changelog changes."
          fi
