name: Update Changelog

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: read

jobs:
  changelog:
    # Prevent infinite loops when the bot pushes the changelog
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # we need history for git log

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install script deps
        run: pip install gitpython python-dateutil

      - name: Generate/Update CHANGELOG.md
        run: python .github/scripts/update_changelog.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain CHANGELOG.md)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore(changelog): update for $(date -u +%Y-%m-%d)"
            git push
          else
            echo "No changelog changes."
          fi
